parameters:
  platform: ''
  
steps:
  - template: ${{parameters.platform}}
    parameters:
      name: IPlugEffect
      path: 'Examples'
      graphics: ${{variables['Build.graphics']}}

  - template: ${{parameters.platform}}
    parameters:
      name: IPlugInstrument
      path: 'Examples'
      graphics: ${{variables['Build.graphics']}}

  - template: ${{parameters.platform}}
    parameters:
      name: IPlugControls
      path: 'Examples'
      graphics: ${{variables['Build.graphics']}}

  - template: ${{parameters.platform}}
    parameters:
      name: IPlugFaustDSP
      path: 'Examples'
      graphics: ${{variables['Build.graphics']}}

  - template: ${{parameters.platform}}
    parameters:
      name: IGraphicsStressTest
      path: 'Tests'
      graphics: ${{variables['Build.graphics']}}

  - template: ${{parameters.platform}}
    parameters:
      name: IGraphicsTest
      path: 'Tests'
      graphics: ${{variables['Build.graphics']}}
